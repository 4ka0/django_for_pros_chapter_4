{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block title %}Log In{% endblock title %}

{% block content %}

  <br>
  <h1>Log in</h1>
  <br>

  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <br>
    <button class="btn btn-success" type="submit">Log in</button>
  </form>

{% endblock content %}
