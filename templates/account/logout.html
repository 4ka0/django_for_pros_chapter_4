{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block title %}Log Out{% endblock %}

{% block content %}

  <br>
  <h1>Log Out</h1>
  <br>

  <p>Are you sure you want to log out?</p>
  <br>

  <form method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-danger" type="submit">Log out</button>
  </form>

{% endblock content %}
